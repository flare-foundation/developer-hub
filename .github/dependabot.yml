version: 2
updates:
  # Enable version updates for base npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      base-npm:
        patterns:
          - "*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"
  # Enable version updates for automations uv
  - package-ecosystem: "uv"
    directory: "/automations/"
    schedule:
      interval: "weekly"
    groups:
      automations-uv:
        patterns:
          - "*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  # Enable version updates for examples uv
  - package-ecosystem: "uv"
    directory: "/examples/developer-hub-python/"
    schedule:
      interval: "weekly"
    groups:
      examples-uv:
        patterns:
          - "*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  # Enable version updates for examples js
  - package-ecosystem: "npm"
    directory: "/examples/developer-hub-javascript/"
    schedule:
      interval: "weekly"
    groups:
      examples-js:
        patterns:
          - "*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  # Enable version updates for examples go
  - package-ecosystem: "gomod"
    directory: "/examples/developer-hub-go/"
    schedule:
      interval: "weekly"
    groups:
      examples-go:
        patterns:
          - "*"
  # Enable version updates for examples rust
  - package-ecosystem: "cargo"
    directory: "/examples/developer-hub-rust/"
    schedule:
      interval: "weekly"
    groups:
      examples-rust:
        patterns:
          - "*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

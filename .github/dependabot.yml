version: 2
updates:
  # Base npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      base-npm:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
  # Automations (uv)
  - package-ecosystem: "uv"
    directory: "/automations/"
    schedule:
      interval: "weekly"
    groups:
      automations-uv:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
  # Examples (python / uv)
  - package-ecosystem: "uv"
    directory: "/examples/developer-hub-python/"
    schedule:
      interval: "weekly"
    groups:
      examples-uv:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
  # Examples (js / npm)
  - package-ecosystem: "npm"
    directory: "/examples/developer-hub-javascript/"
    schedule:
      interval: "weekly"
    groups:
      examples-js:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
  # Examples (go / gomod)
  - package-ecosystem: "gomod"
    directory: "/examples/developer-hub-go/"
    schedule:
      interval: "weekly"
    groups:
      examples-go:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
  # Examples (rust / cargo)
  - package-ecosystem: "cargo"
    directory: "/examples/developer-hub-rust/"
    schedule:
      interval: "weekly"
    groups:
      examples-rust:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
